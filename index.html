                                         quizMode === 'sociale' ? 'üìö Sociale Wetgeving' : 
                                         'üõ°Ô∏è Preventiebeleid'}
                                    </span>
                                </div>
                                <div className="w-full bg-gray-200 rounded-full h-2">
                                    <div className="bg-blue-600 h-2 rounded-full transition-all duration-300" style={{ width: `${((currentQuestion + 1) / activeQuestions.length) * 100}%` }} />
                                </div>
                            </div>

                            <div className="mb-6">
                                <div className="text-sm text-gray-500 mb-2">
                                    Onderwerp: {question.subtopic === 'arbeidsvoorwaarden' ? 'Arbeidsvoorwaarden' :
                                               question.subtopic === 'dimona' ? 'DIMONA' :
                                               question.subtopic === 'veiligheid' ? 'Veiligheid' : question.subtopic}
                                </div>
                                <h2 className="text-2xl font-semibold text-gray-800 mb-6">{question.question}</h2>
                            </div>

                            <div className="space-y-3 mb-6">
                                {question.options.map((option, index) => (
                                    <button
                                        key={index}
                                        onClick={() => handleAnswerSelect(index)}
                                        disabled={showFeedback}
                                        className={`w-full p-4 text-left rounded-lg border-2 transition-all ${
                                            selectedAnswer === index
                                                ? showFeedback
                                                    ? index === question.correct
                                                        ? 'border-green-500 bg-green-50'
                                                        : 'border-red-500 bg-red-50'
                                                    : 'border-blue-500 bg-blue-50'
                                                : showFeedback && index === question.correct
                                                ? 'border-green-500 bg-green-50'
                                                : 'border-gray-300 hover:border-gray-400'
                                        } ${showFeedback ? 'cursor-not-allowed' : 'cursor-pointer'}`}
                                    >
                                        <div className="flex items-center justify-between">
                                            <span className="font-medium">{option}</span>
                                            {showFeedback && index === question.correct && <CheckCircle size={24} className="text-green-600" />}
                                            {showFeedback && selectedAnswer === index && index !== question.correct && <XCircle size={24} className="text-red-600" />}
                                        </div>
                                    </button>
                                ))}
                            </div>

                            {showFeedback && (
                                <div className={`p-4 rounded-lg mb-6 ${isCorrect ? 'bg-green-50 border border-green-200' : 'bg-red-50 border border-red-200'}`}>
                                    <div className="flex items-start mb-2">
                                        {isCorrect ? <CheckCircle size={20} className="text-green-600 mr-2 mt-1" /> : <XCircle size={20} className="text-red-600 mr-2 mt-1" />}
                                        <div>
                                            <div className={`font-semibold ${isCorrect ? 'text-green-800' : 'text-red-800'}`}>
                                                {isCorrect ? 'Correct!' : 'Niet correct'}
                                            </div>
                                            <p className={`text-sm mt-1 ${isCorrect ? 'text-green-700' : 'text-red-700'}`}>{question.explanation}</p>
                                        </div>
                                    </div>
                                </div>
                            )}

                            <div className="flex justify-end space-x-3">
                                {!showFeedback ? (
                                    <button
                                        onClick={handleSubmitAnswer}
                                        disabled={selectedAnswer === null}
                                        className={`px-6 py-3 rounded-lg font-medium ${selectedAnswer !== null ? 'bg-blue-600 text-white hover:bg-blue-700' : 'bg-gray-300 text-gray-500 cursor-not-allowed'}`}
                                    >
                                        Controleer Antwoord
                                    </button>
                                ) : (
                                    <button onClick={handleNextQuestion} className="px-6 py-3 bg-blue-600 text-white rounded-lg font-medium hover:bg-blue-700">
                                        {currentQuestion < activeQuestions.length - 1 ? 'Volgende Vraag ‚Üí' : 'Bekijk Resultaten'}
                                    </button>
                                )}
                            </div>
                        </div>
                    </div>
                );
            };

            const renderResults = () => {
                const socialeScore = getOverallScore('socialeLegislation');
                const preventieScore = getOverallScore('preventiebeleid');
                
                return (
                    <div className="p-6 max-w-4xl mx-auto">
                        <div className="bg-white rounded-lg shadow-lg p-8">
                            <h2 className="text-3xl font-bold text-gray-800 mb-6 text-center">Quiz Voltooid!</h2>
                            
                            <div className="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
                                <div className="text-center p-6 bg-blue-50 rounded-lg">
                                    <div className="text-4xl font-bold text-blue-600 mb-2">{socialeScore}%</div>
                                    <div className="text-gray-700 font-medium">Sociale Wetgeving</div>
                                    {socialeScore >= 75 ? (
                                        <div className="mt-3 text-green-600 font-medium flex items-center justify-center">
                                            <CheckCircle size={20} className="mr-2" /> Geslaagd!
                                        </div>
                                    ) : (
                                        <div className="mt-3 text-yellow-600 font-medium">Blijf oefenen (75% vereist)</div>
                                    )}
                                </div>
                                
                                <div className="text-center p-6 bg-green-50 rounded-lg">
                                    <div className="text-4xl font-bold text-green-600 mb-2">{preventieScore}%</div>
                                    <div className="text-gray-700 font-medium">Preventiebeleid</div>
                                    {preventieScore >= 75 ? (
                                        <div className="mt-3 text-green-600 font-medium flex items-center justify-center">
                                            <CheckCircle size={20} className="mr-2" /> Geslaagd!
                                        </div>
                                    ) : (
                                        <div className="mt-3 text-yellow-600 font-medium">Blijf oefenen (75% vereist)</div>
                                    )}
                                </div>
                            </div>

                            <div className="text-center space-y-4">
                                <button onClick={() => setCurrentView('dashboard')} className="px-8 py-3 bg-blue-600 text-white rounded-lg font-medium hover:bg-blue-700 mr-3">
                                    Terug naar Dashboard
                                </button>
                                <button onClick={() => startQuiz(quizMode)} className="px-8 py-3 bg-gray-600 text-white rounded-lg font-medium hover:bg-gray-700">
                                    Opnieuw Oefenen
                                </button>
                            </div>
                        </div>
                    </div>
                );
            };

            return (
                <div className="min-h-screen bg-gray-50">
                    {currentView === 'dashboard' && renderDashboard()}
                    {currentView === 'quiz' && renderQuiz()}
                    {currentView === 'results' && renderResults()}
                </div>
            );
        };

        ReactDOM.render(React.createElement(FedergonExamPrep), document.getElementById('root'));
    </script>
</body>
</html>
